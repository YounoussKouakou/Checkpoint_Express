<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./services.html">Nos services</a></li>
                <li><a href="./contact.html">Nous contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <img src="/src/img/SLIDERPETITMESSAGERIE-1.jpg" alt="Nous contacter">
            <h1>Contactez-nous</h1>
            <p>Nous sommes à votre écoute pour toute question ou demande de renseignement. N'hésitez pas à nous contacter :</p>
            <form action="mailto:contact@livraison.com" method="post" enctype="text/plain">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Application de Livraison</p>
    </footer>
</body>
</html>
